<!DOCTYPE html>
<html>
<head>
  <title>Detect Faces Sample</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <h1>Analiza tu foto</h1>
  <p>Ingresa la url de la imagen a analizar <br> Image to analyze:<span> <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" ></span>
  <button onclick="processImage()">Analyze face</button></p>
  <div id="wrapper" style="width:1020px; display:table;">
      <div id="jsonOutput" style="width:600px; display:table-cell;">
          Response:
          <br><br>
          <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
      </div>
      <div id="imageDiv" style="width:420px; display:table-cell;">
          Source image:
          <br><br>
          <img id="sourceImage" width="400" />
      </div>
  </div>
  <div id="myProgress">
  <div id="myBar"></div>
  </div>
  <button onclick="move()">Click Me</button>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src=.\assets\js\app.js></script>
</body>
</html>
